<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Buat Post | InstaApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="create-container">
    <h4 class="mb-3 text-primary">✨ Buat Post Baru</h4>
    <form id="createForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Caption</label>
        <textarea name="caption" class="form-control" placeholder="Tulis sesuatu..." rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Gambar</label>
        <input type="file" name="image" accept="image/*" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Upload</button>
    </form>
    <a href="index.html" class="btn btn-link mt-3 w-100">← Kembali ke Beranda</a>
  </div>

  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/post.js"></script>
</body>
</html>
